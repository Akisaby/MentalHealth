{% extends 'base.html' %}
{% load static %}
{% block content %}




<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
    <main class="my-5">
        <div class="container">
          <!-- Section: Content -->
          <section class="text-center">
            <h4 class="mb-5"><strong>Our Therapists</strong></h4>
      
            <div class="row">
              {% for therapist in therapists %}
                <div class="col-lg-4 col-md-12 mb-4">
                  <div class="card">
                    <div class="bg-image hover-overlay" data-mdb-ripple-init data-mdb-ripple-color="light">
               <img src="{{ therapist.profile_picture.url }}" class="img-fluid" alt="{{ therapist.names }}"/>
                    </img>
                      <a href="{% url 'therapist_detail' therapist.id %}">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                      </a>
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">{{ therapist.names }}</h5>
                      <p class="card-text">{{ therapist.bio|truncatewords:20 }}</p>
                      <a href="{% url 'therapist_detail' therapist.id %}" class="btn btn-primary">view More</a>
                      <a href="{% url 'book_therapist' therapist.id %}" class="btn btn-primary">Book Me</a>

                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>

            <!-- Pagination -->
            <nav class="my-4" aria-label="...">
              <ul class="pagination pagination-circle justify-content-center">
                <li class="page-item">
                  <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active" aria-current="page">
                  <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </section>
          <!-- Section: Content -->
        </div>
      </main>
    
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
{% endblock %}
